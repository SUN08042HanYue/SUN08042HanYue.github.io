<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            min-width: 320px;
            max-width: 800px;
            margin: 0 auto;
            height: 800px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/highcharts-more.js"></script>
    <script src="../../code/modules/exporting.js"></script>

    <div id="container"></div>
    <button id="plain">Plain</button>
    <button id="inverted">Inverted</button>
    <button id="polar">Polar</button>


    <script type="text/javascript">
        var chart = Highcharts.chart('container', {

            title: {
                text: 'Counties With Differences in Number of Jobs from 2011 to 2015'
            },

            subtitle: {
                text: 'Plain'
            },

            xAxis: {
                categories: ['Elko', 'Douglas', 'Clark', 'Carson City', 'Mineral', 'White Pine', 'Churchill', 'Lyon', 'Nye', 'Humboldt', 'Washoe']
            },
            yAxis: [{
                title: {
                    text: 'Job Growth Rate(%)'
                },
            }],

            series: [{
                type: 'column',
                colorByPoint: true,
                data: [76, 23, 14, 4, 4, 1, -2, -2, -2, -4, -12],
                showInLegend: false
            }]

        });


        $('#plain').click(function() {
            chart.update({
                chart: {
                    inverted: false,
                    polar: false
                },
                subtitle: {
                    text: 'Plain'
                }
            });
        });

        $('#inverted').click(function() {
            chart.update({
                chart: {
                    inverted: true,
                    polar: false
                },
                subtitle: {
                    text: 'Inverted'
                }
            });
        });

        $('#polar').click(function() {
            chart.update({
                chart: {
                    inverted: false,
                    polar: true
                },
                subtitle: {
                    text: 'Polar'
                }
            });
        });
    </script>
</body>

</html>
